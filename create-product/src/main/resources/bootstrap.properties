server.port=8883
spring.application.name = create-product
#从git仓库上拉取配置文件启动,需要读取的后缀,多个连接使用逗号进行分隔
spring.cloud.config.name = lipenghui
spring.cloud.config.label = master
spring.cloud.config.profile = dev

spring.datasource.url=jdbc:mysql://192.168.5.130:3306/create_product?useUnicode=true&allowMultiQueries=true&useSSL=false&characterEncoding=utf8&useTimezone=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root

#flyway
spring.flyway.enabled = true
spring.flyway.baseline-on-migrate=true
spring.flyway.encoding=UTF-8
spring.flyway.out-of-order=true


# Redis数据库索引（默认为0）
spring.redis.database = 0
# Redis服务器地址
spring.redis.host = 192.168.5.130
# Redis服务器连接端口
spring.redis.port = 6379
# Redis服务器连接密码（默认为空）
spring.redis.password = 123456
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active= 200
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=10
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=10000






